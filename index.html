<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="todo.css"/>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
    <body>
        <div class="topbar">
            <h1>Welcome to my Todo app</h1>
            <input type="search" placeholder="Search" aria-label="Search" id="searchTextBox">
        </div>
        <div class="wrapper">
            <h1>ToDo List</h1>
        
            <div class="inputField">
                <input id="todoInput" maxlength="50" placeholder="Enter Todo Task"></input>
                <input type="hidden" id="saveIndex">
                <button id="addButton"><i class="fas fa-plus">Add Task</i></button>
                <button id="saveButton" style="display: none;"><i class="far fa-save">Save Task</i></button>
                <button id="deleteAll"><i class="far fa-trash-alt"></i>Delete All</button>
            </div>
            
            <div id="toDoList">
                <table id="addedTaskList"></table>
            </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
